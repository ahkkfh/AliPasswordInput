apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加bintray-release的引入
android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
//配置远程的具体信息
publish {
    userOrg = 'ahkkfh'//bintray.com用户名
    groupId = 'com.ahkkfh'//jcenter 上的路径
    artifactId = 'inputlibrary'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'oh hi,this is a alipay password input box demo'//描述,不重要，让别人知道在干什么
    website = 'https://github.com/ahkkfh/AliPasswordInput.git'//网站，不重要经量使用github的地址
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
}
